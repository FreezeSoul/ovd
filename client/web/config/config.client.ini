[rdp]
# usePacketCompression = true|false
#  default is true

# usePersistentCache = true|false
#  default is false

# useOffscreenCache = true|false
# default is false

# useBandwidthLimitation = true|false
# default is false

# socketTimeout = 200
# used when bandwidth limitation is activated
# defined in millisecond

# useKeepAlive = true|false
# activate the connectivity check
#  default is false

# keepAliveInterval = 60
# when useKeepAlive is activated, configure the connectivity check interval in second
#  default is 60

# useTLS = true|false
# use TLS encryption instead of RDP encryption
#  default is false


[persistentCache]
# persistent cache option (if usePersistentCache is previously set to true)

# cachePath = 
#  path where the persistent cache is stored
#  default is "./cache"

# cacheMaxCell = number
#  the maximum number of cell used for persistent cache
#  default is 2250


[limitation]
# useDiskBandwidthLimitation = true|false
# default is false

# diskBandwidthLimit = 10000
# used when bandwidth limitation is activated

